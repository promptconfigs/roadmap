name: "ðŸ’¡ Feature request"
description: Suggest a new feature or improvement for PromptConfigs
labels: ["enhancement", "idea"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your idea! Please describe the feature clearly so we can understand the use case.
  - type: input
    id: title
    attributes:
      label: Feature Title
      description: A short name for the feature
      placeholder: "e.g. Dark mode for the web dashboard"
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
      placeholder: "Itâ€™s hard to use the app at night without dark mode."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this feature implemented?
      placeholder: "Add a toggle in settings to switch between light and dark themes."
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you thought of other ways to solve the problem?
      placeholder: "I tried using a browser extension but it doesnâ€™t look good."
  - type: textarea
    id: extra
    attributes:
      label: Additional Context
      description: Anything else we should know? Links, screenshots, mockups, etc.
